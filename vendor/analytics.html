<!DOCTYPE html>
<html>
<head>
    <title>Analytics | Vendor</title>
    <!-- Oladoyin Daniel Codes @08125268335 -->
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="vendor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!--08125268335-->
    <aside class="vendor-sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-store"></i> Campus Kitchen</h2>
            <p class="vendor-rating">⭐ 4.5 (128 reviews)</p>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a>
            <a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
            <a href="#analytics.html" class="active"><i class="fas fa-chart-line"></i> Analytics</a>
            <a href="reviews.html"><i class="fas fa-comments"></i> Reviews</a>
        </nav>
        <div class="sidebar-footer">
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </aside>
    <!-- Oladoyin Daniel Codes @08125268335 -->

    <main class="vendor-content">
        <header class="vendor-header">
            <div class="header-info">
                <h1>Business Analytics</h1>
                <p class="current-balance">Last 30 days: ₦189,500 revenue</p>
            </div>
            <div class="header-actions">
                <select id="time-period">
                    <option>Last 7 days</option>
                    <option selected>Last 30 days</option>
                    <option>This Quarter</option>
                </select>
                <button class="btn-primary" id="export-report">
                    <i class="fas fa-file-export"></i> Export
                </button>
            </div>
        </header>
        <!-- Oladoyin Daniel Codes @08125268335 -->
        <section class="analytics-content">
            <div class="analytics-grid">
                <div class="card summary-stats">
                    <div class="stat-card">
                        <i class="fas fa-coins"></i>
                        <div>
                            <span class="stat-value">₦245,800</span>
                            <span class="stat-label">Total Revenue</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-shopping-cart"></i>
                        <div>
                            <span class="stat-value">428</span>
                            <span class="stat-label">Total Orders</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-star"></i>
                        <div>
                            <span class="stat-value">4.5</span>
                            <span class="stat-label">Avg. Rating</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-undo"></i>
                        <div>
                            <span class="stat-value">12%</span>
                            <span class="stat-label">Refund Rate</span>
                        </div>
                    </div>
                </div>

                <div class="card sales-chart">
                    <h3><i class="fas fa-chart-line"></i> Sales Trend</h3>
                    <canvas id="salesTrendChart"></canvas>
                </div>

                <div class="card top-items">
                    <h3><i class="fas fa-trophy"></i> Top Performing Items</h3>
                    <div class="item-ranking">
                        <div class="item">
                            <span class="rank">1</span>
                            <img src="../assets/jollof-rice.jpg" alt="Jollof Rice">
                            <div class="item-details">
                                <strong>Jollof Rice</strong>
                                <span>128 sold (₦64,000)</span>
                            </div>
                        </div>
                        <!-- More items -->
                    </div>
                </div>

                <div class="card customer-demographics">
                    <h3><i class="fas fa-users"></i> Customer Demographics</h3>
                    <canvas id="demographicsChart"></canvas>
                </div>
            </div>
        </section>
    </main>
    <script src="../shared/auth.js"></script>
    <script src="vendor.js"></script>
    <!-- Oladoyin Daniel Codes @08125268335 -->
</body>
</html>
