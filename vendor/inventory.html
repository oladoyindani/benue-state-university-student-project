<!DOCTYPE html>
<html>
<head>
    <title>Inventory | Vendor</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="vendor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="vendor-container">
        <!-- Oladoyin Daniel Codes @08125268335 -->
        <aside class="vendor-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-store"></i> Campus Kitchen</h2>
                <p class="vendor-rating">⭐ 4.5 (128 reviews)</p>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="inventory.html" class="active"><i class="fas fa-boxes"></i> Inventory</a>
                <a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
                <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
                <a href="reviews.html"><i class="fas fa-comments"></i> Reviews</a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <main class="vendor-content">
            <header class="vendor-header">
                <div class="header-info">
                    <h1>Inventory Management</h1>
                    <p class="current-balance">Low stock: 5 items</p>
                </div>
                <div class="header-actions">
                    <button class="btn-primary" id="bulk-upload">
                        <i class="fas fa-file-import"></i> Bulk Upload
                    </button>
                    <button class="btn-primary" id="add-item">
                        <i class="fas fa-plus"></i> Add New Item
                    </button>
                </div>
            </header>

            <section class="inventory-content">
                <div class="inventory-tools">
                    <div class="search-filter">
                        <input type="text" placeholder="Search items...">
                        <select>
                            <option>All Categories</option>
                            <option>Food</option>
                            <option>Drinks</option>
                        </select>
                        <select>
                            <option>Sort by: Newest</option>
                            <option>Price: Low to High</option>
                        </select>
                    </div>
                    <div class="inventory-stats">
                        <span>42 Total Items</span>
                        <span>₦245,800 Potential Value</span>
                    </div>
                </div>

                <div class="card inventory-table">
                    <table>
                        <thead>
                            <tr>
                                <th width="40%">Item</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="item-info">
                                        <img src="../assets/jollof-rice.jpg" alt="Jollof Rice">
                                        <div>
                                            <strong>Jollof Rice</strong>
                                            <small>Food</small>
                                        </div>
                                    </div>
                                </td>
                                <td>₦500</td>
                                <td>
                                    <div class="stock-indicator">
                                        <div class="stock-bar" style="width: 65%"></div>
                                        <span>42 left</span>
                                    </div>
                                </td>
                                <td><span class="badge active">Active</span></td>
                                <td>
                                    <button class="btn-icon edit"><i class="fas fa-edit"></i></button>
                                    <button class="btn-icon restock"><i class="fas fa-undo"></i></button>
                                    <button class="btn-icon toggle"><i class="fas fa-eye-slash"></i></button>
                                </td>
                            </tr>
                            <!-- Oladoyin Daniel Codes @08125268335 -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button disabled><i class="fas fa-chevron-left"></i></button>
                    <span>1 of 3</span>
                    <button><i class="fas fa-chevron-right"></i></button>
                </div>
            </section>
        </main>
    </div>
    <script src="../shared/auth.js"></script>
    <script src="vendor.js"></script>
    <!-- Oladoyin Daniel Codes @08125268335 -->
</body>
</html>
