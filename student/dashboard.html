<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="student.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<!-- Oladoyin Daniel Codes @08125268335 -->
<body>
    <div class="student-container">
        <!-- Sidebar -->
        <aside class="student-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-user-graduate"></i> John Doe</h2>
                <p class="matric-number">BSU/2021/001</p>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#marketplace"><i class="fas fa-store"></i> Marketplace</a>
                <a href="#orders"><i class="fas fa-shopping-cart"></i> My Orders</a>
                <a href="#wallet"><i class="fas fa-wallet"></i> Campus Wallet</a>
                <a href="#wishlist"><i class="fas fa-heart"></i> Wishlist</a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="student-content">
            <!-- Header -->
            <header class="student-header">
                <div class="header-info">
                    <h1>Student Dashboard</h1>
                    <div class="quick-stats">
                        <div class="stat-item">
                            <i class="fas fa-coins"></i>
                            <span>Wallet Balance: ₦15,000</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-box-open"></i>
                            <span>Pending Orders: 2</span>
                        </div>
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search marketplace...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <section class="dashboard-content">
                <!-- Marketplace -->
                <div class="card marketplace">
                    <h3><i class="fas fa-store"></i> Popular Items</h3>
                    <div class="marketplace-grid">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <!-- Order History -->
                <div class="card order-history">
                    <div class="card-header">
                        <h3><i class="fas fa-history"></i> Recent Orders</h3>
                        <div class="order-filters">
                            <button class="filter-btn active">All</button>
                            <button class="filter-btn">Pending</button>
                            <button class="filter-btn">Completed</button>
                        </div>
                    </div>
                    <div class="order-list">
                        <!-- Generated by JS -->
                    </div>
                </div>

                <!-- Wallet Summary -->
                <div class="card wallet-summary">
                    <h3><i class="fas fa-wallet"></i> Campus Wallet</h3>
                    <div class="wallet-content">
                        <div class="wallet-balance">
                            <span class="balance">₦15,000</span>
                            <button class="btn-add-funds">Add Funds</button>
                        </div>
                        <div class="spending-chart">
                            <canvas id="spendingChart"></canvas>
                        </div>
                        <div class="recent-transactions">
                            <h4>Recent Transactions</h4>
                            <div class="transaction-list">
                                <!-- Generated by JS -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recommended Items -->
                <div class="card recommendations">
                    <h3><i class="fas fa-star"></i> Recommended for You</h3>
                    <div class="recommendations-grid">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </section>
        </main>
    </div>
<!-- Oladoyin Daniel Codes @08125268335 -->
    <script src="../shared/auth.js"></script>
    <script src="student.js"></script>
</body>
</html>
