<!DOCTYPE html>
<html>
<head>
    <title>Campus Wallet | BSU</title>
    <!-- Same head -->
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <aside class="student-sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-user-graduate"></i> John Doe</h2>
            <p class="matric-number">BSU/2021/001</p>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="marketplace.html"><i class="fas fa-store"></i> Marketplace</a>
            <a href="orders.html"><i class="fas fa-shopping-cart"></i> My Orders</a>
            <a href="#wallet" class="active"><i class="fas fa-wallet"></i> Campus Wallet</a>
            <a href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a>
        </nav>
        <div class="sidebar-footer">
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </aside>

    <!-- Same sidebar/header -->
    <main class="student-content">
        <section class="wallet-content">
            <div class="wallet-balance-card">
                <h2>Current Balance</h2>
                <p class="balance-amount">₦15,000</p>
                <button class="btn-add-funds">+ Add Funds</button>
            </div>

            <div class="wallet-actions">
                <button class="action-btn"><i class="fas fa-arrow-up"></i> Send</button>
                <button class="action-btn"><i class="fas fa-arrow-down"></i> Request</button>
                <button class="action-btn"><i class="fas fa-history"></i> History</button>
            </div>

            <div class="spending-chart">
                <canvas id="spendingChart"></canvas>
            </div>

            <div class="transactions-list">
                <h3>Recent Transactions</h3>
                <!-- Example Transaction -->
                <div class="transaction">
                    <i class="fas fa-arrow-down success"></i>
                    <div class="transaction-details">
                        <p class="title">Wallet Top-up</p>
                        <p class="date">Today, 10:30 AM</p>
                    </div>
                    <p class="amount credit">+₦10,000</p>
                </div>
                <!-- More transactions... -->
            </div>
        </section>
    </main>
    <!-- Same scripts -->
</body>
</html>
