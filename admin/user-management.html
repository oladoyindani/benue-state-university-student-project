<!DOCTYPE html>
<html>
<head>
    <title>User Management | Admin</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
          </button>
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-cogs"></i> BSU Admin</h2>
            </div>
            <!-- Oladoyin Daniel Codes @08125268335 -->
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="active"><a href="user-management.html"><i class="fas fa-users"></i> User Management</a></li>
                <li><a href="vendor-management.html"><i class="fas fa-store"></i> Vendor Management</a></li>
                <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="system-settings.html"><i class="fas fa-cog"></i> System Settings</a></li>
                <li><button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
            </ul>
        </aside>

        <main class="admin-content">
            <header class="admin-header">
                <h1><i class="fas fa-users-cog"></i> User Management</h1>
                <div class="header-actions">
                    <div class="search-bar">
                        <input type="text" placeholder="Search users...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <button class="btn-primary">
                        <i class="fas fa-user-plus"></i> Add User
                    </button>
                </div>
            </header>
            <!-- Oladoyin Daniel Codes @08125268335 -->

            <section class="management-content">
                <div class="filters">
                    <div class="filter-group">
                        <label>Filter by:</label>
                        <select>
                            <option>All Users</option>
                            <option>Students</option>
                            <option>Vendors</option>
                            <option>Admins</option>
                        </select>
                        <select>
                            <option>All Statuses</option>
                            <option>Active</option>
                            <option>Pending</option>
                            <option>Suspended</option>
                        </select>
                    </div>
                    <div class="export-actions">
                        <button class="btn-outline">
                            <i class="fas fa-file-export"></i> Export
                        </button>
                    </div>
                </div>

                <div class="card table-card">
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Last Active</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1001</td>
                                    <td>
                                        <div class="user-avatar">
                                            <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="User">
                                            <span>Mary Johnson</span>
                                        </div>
                                    </td>
                                    <td>mary.j@bsu.edu</td>
                                    <td><span class="badge student">Student</span></td>
                                    <td><span class="status active">Active</span></td>
                                    <td>Today, 10:45 AM</td>
                                    <td>
                                        <button class="btn-icon edit" title="Edit"><i class="fas fa-edit"></i></button>
                                        <button class="btn-icon view" title="View"><i class="fas fa-eye"></i></button>
                                    </td>
                                </tr>
                                <!-- More users -->
                            </tbody>
                        </table>
                    </div>
                    <div class="table-footer">
                        <div class="pagination">
                            <button disabled><i class="fas fa-chevron-left"></i></button>
                            <span>Page 1 of 5</span>
                            <button><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.querySelector('.admin-sidebar').classList.toggle('active');
        });
    </script>
    <script src="../shared/auth.js"></script>
    <script src="admin.js"></script>
    <!-- Oladoyin Daniel Codes @08125268335 -->
</body>
</html>
