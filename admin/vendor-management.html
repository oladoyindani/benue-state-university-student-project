<!DOCTYPE html>
<html>
<head>
    <title>Vendor Management | Admin</title>
    <!-- Same head -->
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Same sidebar -->
    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
    <aside class="admin-sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-cogs"></i> BSU Admin</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="user-management.html"><i class="fas fa-users"></i> User Management</a></li>
            <li class="active"><a href="#vendor-management.html"><i class="fas fa-store"></i> Vendor Management</a></li>
            <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="system-settings.html"><i class="fas fa-cog"></i> System Settings</a></li>
        </ul>
        <div class="sidebar-footer">
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </aside>


    <main class="admin-content">
        <header class="admin-header">
            <h1><i class="fas fa-store"></i> Vendor Management</h1>
            <div class="header-actions">
                <div class="search-bar">
                    <input type="text" placeholder="Search vendors...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <button class="btn-primary">
                    <i class="fas fa-plus"></i> Add Vendor
                </button>
            </div>
        </header>

        <section class="management-content">
            <div class="filters">
                <div class="filter-group">
                    <label>Filter by:</label>
                    <select>
                        <option>All Vendors</option>
                        <option>Food</option>
                        <option>Drinks</option>
                        <option>Services</option>
                    </select>
                    <select>
                        <option>All Statuses</option>
                        <option>Approved</option>
                        <option>Pending</option>
                        <option>Suspended</option>
                    </select>
                </div>
                <div class="export-actions">
                    <button class="btn-outline">
                        <i class="fas fa-file-export"></i> Export
                    </button>
                </div>
            </div>

            <div class="card table-card">
                <div class="table-responsive">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Vendor</th>
                                <th>Owner</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Rating</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>V2001</td>
                                <td>
                                    <div class="vendor-info">
                                        <img src="../assets/campus-kitchen.jpg" alt="Vendor">
                                        <span>Campus Kitchen</span>
                                    </div>
                                </td>
                                <td>David Wilson</td>
                                <td>Food</td>
                                <td><span class="status active">Approved</span></td>
                                <td>
                                    <div class="rating">⭐⭐⭐⭐☆ <small>(4.2)</small></div>
                                </td>
                                <td>
                                    <button class="btn-icon view" title="View"><i class="fas fa-eye"></i></button>
                                    <button class="btn-icon suspend" title="Suspend"><i class="fas fa-ban"></i></button>
                                </td>
                            </tr>
                            <!-- More vendors -->
                        </tbody>
                    </table>
                </div>
                <div class="table-footer">
                    <div class="pagination">
                        <button disabled><i class="fas fa-chevron-left"></i></button>
                        <span>Page 1 of 3</span>
                        <button><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Same scripts -->
    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.querySelector('.admin-sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
